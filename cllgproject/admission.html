<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission - Sister Nivedita University</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4; 
        }
        header { 
            background-color: #003366; 
            color: white; 
            padding: 10px 0; 
            text-align: center; 
        }
        nav ul { 
            list-style-type: none; 
            margin: 0; 
            padding: 0; 
            background-color: #333; 
        }
        nav ul li { 
            display: inline; 
        }
        nav ul li a { 
            color: white; 
            padding: 14px 20px; 
            text-decoration: none; 
            display: inline-block; 
        }
        nav ul li a:hover { 
            background-color: #111; 
        }
        .content { 
            padding: 20px; 
            text-align: center; 
            max-width: 800px; 
            margin: 0 auto; 
        }
        form { 
            text-align: left; 
            margin: 0 auto; 
            max-width: 600px; 
        }
        label { 
            display: block; 
            margin: 10px 0 5px; 
        }
        input, select, textarea { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #ddd; 
        }
        input[type="submit"] { 
            background-color: #003366; 
            color: white; 
            border: none; 
            padding: 15px; 
            cursor: pointer; 
        }
        input[type="submit"]:hover { 
            background-color: #002244; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Admission Form</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="academics.html">Academics</a></li>
            <li><a href="admission.html">Admission</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <div class="content">
        <form action="submit-admission-form.php" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="course">Course Applying For:</label>
            <select id="course" name="course" required>
                <option value="">Select</option>
                <option value="bsc">B.Sc.</option>
                <option value="msc">M.Sc.</option>
                <option value="bba">BBA</option>
                <option value="mba">MBA</option>
                <!-- Add more courses as needed -->
            </select>

            <label for="statement">Statement of Purpose:</label>
            <textarea id="statement" name="statement" rows="6" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
