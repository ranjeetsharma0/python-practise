  <main>
    <h2>Hotel Booking</h2>
    <p>Book your stay in Greece and enjoy a memorable visit. Please fill out the form below to make a reservation:</p>
    <form action="submit_booking.php" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="check-in">Check-in Date:</label>
      <input type="date" id="check-in" name="check-in" required>

      <label for="check-out">Check-out Date:</label>
      <input type="date" id="check-out" name="check-out" required>

      <label for="room-type">Room Type:</label>
      <select id="room-type" name="room-type" required>
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="suite">Suite</option>
      </select>

      <label for="special-requests">Special Requests:</label>
      <textarea id="special-requests" name="special-requests" rows="4"></textarea>

      <button type="submit" class="button">Submit Booking</button>
    </form>
  </main>
